language: python
cache: pip
sudo: true
install:
- pip install django pytest pytest-cov pytest-pep8 pytest-django coveralls
script: python manage.py test
after_success: coveralls
deploy:
  provider: codedeploy
  application: django-test-deploy
  deployment_group: deploy-test
  region: ap-northeast-1
  on:
    repo: s-fujimoto/django-test
    branch: develop
  access_key_id:
    secure: 
  secret_access_key:
    secure: 
